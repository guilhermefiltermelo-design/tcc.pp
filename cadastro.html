<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Le Beauty</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgb(0, 0, 0);

        }
         
        .text-secondary {
            background-color: pink;
            width: 80px;
            margin: 10px auto;
            border: 3px solid black;
            border-radius: 6px;
            color: white;
            
        }

       


        .form-control:focus {
            background: pink;
        }
    </style>
</head>
<body>

    <div class="col-12 col-sm-4">
    <ul class="nav nav-tabs wishListII pt-5 justify-content-end border-bottom-0">
        <li class="nav-item mr-3">
            <div href="login.html" class="text-secondary">
            <i class="bah" aria-hidden="true"></i> Login
            </div>
        </li>
        <li class="nav-item">
            <div href="cadastro.html" class="text-secondary">
            <i class="kaa" aria-hidden="true"></i> Cadastro
            </div>
        </li>
    </ul>
    <ul class="nav nav-tabs langListII justify-content-end border-bottom-0">
        <li class="dropdown">
            <span>Moeda: </span>
            <a class="d-inline dropdown-toggle text-uppercase" data-toggle="dropdown" href="javascript:void(0);" role="button" aria-haspopup="true" aria-expanded="false">R$</a>
            <div class="dropdown-menu text-uppercase pl-4 pr-4 border-0">
                <a class="dropdown-item" href="javascript:void(0);">R$</a>
            </div>
        </li>
        <li class="dropdown m-0">
            <span>Idioma: </span>
            <a class="d-inline dropdown-toggle text-uppercase" data-toggle="dropdown" href="javascript:void(0);" role="button" aria-haspopup="true" aria-expanded="false">BR</a>
            <div class="dropdown-menu pl-4 pr-4">
                <a class="dropdown-item" href="javascript:void(0);">Português</a>
            </div>
        </li>
    </ul>
</div>
    <div class="register-container">
        <h2 class="text-center">Crie sua conta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
            <a href="home.html"></a>
            <p class="text-center mt-3">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
     <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Por favor, verifique e tente novamente.");
                return;
            }

            // salva no localStorage — chaves usadas por cliente.js
            localStorage.setItem('nomeCliente', name);
            localStorage.setItem('emailCliente', email);

            // salva também um objeto completo (opcional)
            const clienteObj = { nome: name, email: email };
            localStorage.setItem('cliente', JSON.stringify(clienteObj));

            // redireciona para a página de perfil que existe no projeto
            window.location.href = 'pagina_cliente.html';
        });
    </script>
</body>
</html>
